<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>성적</title>
</head>
<body>
	<script>
		var userName=prompt("성적 확인할 이름을 입력해주세요.");
		var jumsu=prompt("성적 확인할 점수를 입력하세요");
		



		
		say(jumsu);

		function say(you){
		

			alert(userName+'의 점수는: '+jumsu+'점 이고' +' '+'등급은 : '+stair(jumsu)+'이고 하고 싶은 말은 :'+wordi(jumsu));	  

			}

	

		function stair(jum){

			if(jum >=90 && jum <=100){
				return "수";
			}else if(jum >=80 && jum <90 ){
				return "우";
			}else if(jum >=70 && jum <80){
				return "미";
			}else if(jum >=60 && jum <70){
				return "양";
			}else{
				return "가";
			}

		}

		function wordi(su){
			if(su >=90 && su <=100){
				return "잘했습니다.";
			}else if(su >=80 && su <90 ){
				return "더 열심히 하세요";
			}else if(su >=70 && su <80){
				return "노력하세요";
			}else if(su >=60 && su <70){
				return "공부좀 해야겠네요";
			}else{
				return "최악이군요";
			}
		}
	</script>
</body>
</html>
