<!DOCTYPE html>

<body>
	<script>
		var userName=prompt("성적 확인할 이름을 입력해주세요.");
		var jumsu=prompt("성적 확인할 점수를 입력하세요");
		

		
		say(jumsu);

		function say(you){
		

			alert(userName+'의 점수는: '+jumsu+'점 이고' +' '+'등급은 : '+stair(jumsu));	  

			}

	

		function stair(jum){

			if(jum >=90 && jum <=100){
				return "수 잘했습니다.";
			}else if(jum >=80 && jum <90 ){
				return "우 더 열심히 하세요";
			}else if(jum >=70 && jum <80){
				return "미 노력하세요";
			}else if(jum >=60 && jum <70){
				return "양 공부좀 해야겠네요";
			}else{
				return "가 최악이군요";
			}

		}

	</script>
