<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
	<button class="aa" >시작</button> 
	<script>
	  var upAndDown = {
	  	start:function(){
	  		var num=confirm("게임을 시작하겠습니까?");

	  		if(num){
	  			var c_num=Math.floor(Math.random()*100);
	  			console.log(c_num);
	  			
	  		}else{
	  			alert("안한다고 하면 고만 해야지.. 머... ");
	  		}

	  		this.inputer(c_num);
	  	},
	  	inputer:function(x){
	  			var choice=5;
	  			
	  	    for(i=0;i<=choice;i++){


	  		var y=prompt('숫자를 입력하세요 ');
	  	

	  		if(x > y){
	  			alert('숫자를 높여보세요 ');

	  			}else if(x<y){
	  				alert('숫자를 낮춰 보세요');
	  			}else if(x==y){
	  				
	  				alert("정답입니다. ");
	  				break;
	  			}
				else{
	  				alert("잘못 입력 되었습니다. 확인후 다시 해주세요 ");
	  			}
	  			if(i >= choice){
					alert("기회 초과 되었습니다.")
				}
			} 
		
			
	  	}
	  
	  }
	  	$('.aa').click(function(){
	  		upAndDown.start();
	  	});
	</script>
	
</body>
</html>
