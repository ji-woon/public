<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<head>
		
	</head>

	<body>
		<fieldset>
			<legend>회원 정보입력</legend>
			<table border="1" width="90%">
				<colgroup>
					<col width="20%"/>
					<col width="80%"/>
				</colgroup>
				<caption>*표시는 필수 입력 사항입니다.</caption>
				<tr>
					<td><label for="userName"><strong>*사용자 이름</strong></label></td>
					<td><input id="userName" type="text"/></td>
				</tr>
				<tr>
					<td><label for="userId"><strong>*아이디</strong></label></td>
					<td><input id="userId" type="text"><input type="button" value="중복확인"/><br/>
						<small>-영문,숫자,조합으로 6~20자까지 사용가능합니다.</small><br/>
						<small>-첫글자는 영문으로 설정해주십시오.</small>
					</td>
				</tr>
				<tr>
					<td><label for="pass"><strong>*비밀번호</strong></label></td>
					<td><input id="pass" type="text"><br/>
						<small>-영문,숫자,특수문자 조합으로 8~20자까지 사용가능합니다.
							(영문은 대소문자 구분)</small><br/>
						<small>- 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</small>
					</td>
				</tr>
				<tr>
					<td><label for="passChk"><strong>*비밀번호 확인</strong></label></td>
					<td><input id="passChk" type="password" /></td>
				</tr>
				<tr>
					<td><label for="email"><strong>*이메일</strong></label></td>
					<td><input id="email" type="text"> @ <input type="text">
						<select>
							<option>직접입력</option>
							<option>naver.com(네이버)</option>
							<option>nate.com(네이트)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="phone"><strong>연락처</strong></label></td>
					<td><input id="phone" type="text"></td>
				</tr>
				<tr>
					<td><label for="cell"><strong>*휴대전화</strong></label></td>
					<td><select>
							<option>010</option>
							<option>011</option>
							<option>016</option>
							<option>017</option>
							<option>018</option>
							<option>019</option>							
						</select> - <input id="cell" type="text">-<input type="text">
					</td>
				</tr>
				<tr>
					<td><label for="addr"><strong>*주소</strong></label></td>
					<td><input id="addr" type="text"> - <input type="text"><input type="button" value="주소찾기"><br/>
						<input type="text"><br/>
						<input type="text">					
					</td>					
				</tr>
				
			</table>
			<input type="submit" value="회원가입" />
		</fieldset>
	</body>
</html>
