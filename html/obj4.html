<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var scoreTable ={
			msg : "",
			init:function(){
				var userName = prompt("당신의 이름을 넣어주세요");
				var score = prompt("당신의 점수를 넣어주세요");
				// this.cal(score);

				var text = "";
				text += userName +"님의 점수는 : " + score +"이고 <br/>";
				text += "등급은 "+ this.cal(score) +"이고 <br/> ";
				text += this.msg;

				document.write(text);
			},
			cal:function(sc){
				if(sc<=100 && sc>=80){
					this.msg = "매우 잘했습니다. ";
					return "수"
				}else if(sc<80 && sc>=60){
					this.msg =" 잘했습니다. ";
					return "우";
				}else if(sc<60 && sc>=40){
					this.msg ="보통입니다. ";
					return "미";
				}else if(sc<40 && sc>=20){
					this.msg ="노력하세요";
					return "양";
				}else if(sc<20 && sc>=0){
					this.msg = "공부좀 하세요";
					return "가";
				}else{
					return "잘못된 입력 방식입니다";
				}

			}

		}
		scoreTable.init();
	</script>
	
</body>
</html>
