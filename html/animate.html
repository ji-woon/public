<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{width:100px; height:100px; border:1px solid #F00; animation:movie 10s infinite; -moz-animation:movie 10s infinite; position:relative;}

		@-moz-keyframes movie {
		    from{left: 0px;}
		    to{left: 200px;}
		}

		@keyframes movie {
		    from{left: 0px;}
		    to{left: 200px;}
		}


	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
