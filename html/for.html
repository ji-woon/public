<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반복문</title>
</head>
<body>
	<script>
		// for(초기값;범위;증가){
		// 	실행할 내용 	
		// }

		for(var i=2; i<10; i++){
			   document.write(i+'단'+'<br/>');
			for(var j=1; j<10; j++){
				document.write(i+'*'+j+'='+i*j+'<br/>');
			}
		}
	</script>
</body>
</html>
