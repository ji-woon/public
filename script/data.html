	<div class="time"></div>
	<script>

		var dayArr=['일','월','화','수','목','금','토','일']
					
		var time = new Date();
		var Hours,min,sec;		
	

		 Hours=time.getHours();
		 min=time.getMinutes();
		 sec=time.getSeconds();

		  var timeInfo = "";
		  
		 timeInfo +=Hours;
		 timeInfo +=min;
		 timeInfo +=sec;

		
		

		var timeContainer = [];
		for(i=0; i<timeInfo.length;i++){
			var subStr= timeInfo.substring(i,i+1)
			// console.log(subStr)
			timeContainer.push(subStr)
			console.log(timeContainer)

			$('.time').append("<span>"+timeContainer[i]+"</span>")
			$('.time').children('span').eq(i).css({'background-position':})
		}
	
	
	</script>
