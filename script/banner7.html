<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
	*{margin:0; padding:0;}
	
	.banner{}
	.banner ul{width:292px; height:172px; overflow:hidden; text-align: center;}
	.banner ul li{display:inline-block;}
	.banner ul li a{position:relative; z-index:1; font-size:20px; color:#F00; top:10%;}
	.banner ul li:first-child div{display:block;}
	.banner ul li div{position:absolute;left:0;top:0;display:none;}
	.banner ul li.on a{color:#F00;}
	</style>
 	
</head>
<body>
	
 	<script>
 	var bannerData = {
 			   infos:[{
 			   	bannerName:"첫번째 banner",
 		
 				url:["../image/winner.png",
 					"../image/winner.png",
 					"../image/winner.png",
 					"../image/winner.png"
 					],

				alt:["이미지1",
					 "이미지1",
					 "이미지1",
					 "이미지1"
					],
					link:[
					"http://www.naver.com",
					"http://www.naver.com",
					"http://www.naver.com",
					"http://www.naver.com"
					] 					
 				}

				bannerName:"두번째 banner",
 		
 				url:["../image/winner.png",
 					"../image/winner.png",
 					"../image/winner.png",
 					"../image/winner.png"
 					],

				alt:["이미지1",
					 "이미지1",
					 "이미지1",
					 "이미지1"
					],
					link:[
					"http://www.naver.com",
					"http://www.naver.com",
					"http://www.naver.com",
					"http://www.naver.com"
					] 					
 				}

 				bannerName:"세번째 banner",
 		
 				url:["../image/winner.png",
 					"../image/winner.png",
 					"../image/winner.png",
 					"../image/winner.png"
 					],

				alt:["이미지1",
					 "이미지1",
					 "이미지1",
					 "이미지1"
					],
					link:[
					"http://www.naver.com",
					"http://www.naver.com",
					"http://www.naver.com",
					"http://www.naver.com"
					] 					
 				}]
 			}
      $.each(bannerData.infos,function(i,e){

      	var html=''
      	html += '<div class="banner">'
      	html += '<button class="next">next</button>'
      	html += '<button class="prev">prev</button>'
      	html += '<ul></ul>'
      	html +='</div>'

      	$('body').append(html)
      	$.each(e.url,function(k,el){
      		$('.banner').eq(i).children('ul')
      		.append('<li><img src="'+el+'"</li>')

      	})
      })
 	</script>
</body>
</html>
