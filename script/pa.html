<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
	*{padding:0; margin:0;}
	ul,li,ol{list-style:none;}
	html,body{height:100%;}
	#wrap{height:3000px; width:100%;}
	#wrap section{border:1px solid #F00; height:100%; width:100%; background-size:cover; /*background-attachment: fixed;*/ }

	section.content1{background-image: url(http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_bg.jpg);}
    section.content2{background-image: url(http://www.ok-studios.de/fileadmin/templates/okstudios/images/design_bg.jpg); position:relative;}
    section.content2 .content2_2{background-image: url(http://www.ok-studios.de/fileadmin/templates/okstudios/images/design_sprite_frei.png) no-repeat; position:absolute; top:200px; width:100%; height:1000px;}
    section.content3{background-image: url(http://www.ok-studios.de/fileadmin/templates/okstudios/images/technik_bg.jpg);}
    section.content4{background-image: url(http://www.ok-studios.de/fileadmin/templates/okstudios/images/lab_bg.jpg);}
    section.content5{background-image: url(http://www.ok-studios.de/fileadmin/templates/okstudios/images/about_bg.jpg);}

		


	</style>
</head>
<body>
  <div id="wrap">
  		<section class="content1"><img src="http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_frei.png" alt=""></section>
  		<section class="content2"><img src="http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_frei.png" alt=""></section>
  		<section class="content3"><img src="http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_frei.png" alt=""></section>
  		<section class="content4"><img src="http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_frei.png" alt=""></section>
  		<section class="content5"><img src="http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_frei.png" alt=""></section>
  	</div>	

  	<script>
  	     var spot= [];
  		$('#wrap>section').each(function(i,e){
  			spot.push($(e).offset().top)
  			$(e).css('top',spot[i])
  		}).css('position','fixed')
  	</script>
</body>
</html>
