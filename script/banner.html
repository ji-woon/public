<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
	*{margin:0; padding:0;}
	ul,li,ol{list-style:none;}
	.slide{background:#000; width:308px; margin: 0 auto;}
	.slide ul{border:1px solid #F00; width:268px; height:188px; overflow:hidden; position:relative; left:20px;}
	.slide li{position:absolute; display:none; left:0;}
	.slide li:first-child{display:block;}
	</style>
	<script>
	 $(document).ready(function(){
	 	var idx='0';
	 	$('.next').click(function(){
	 		$('.slide li').eq(idx).stop().animate({
	 			left:"-100%"
	 		}).next().css({'display':'block','left':'100%'}).animate({
	 			left:'0'
	 		})
	 		idx+=1;
	 	})

	 	$('.prev').click(function(){
	 		$('.slide li').eq(idx).stop().animate({
	 			left:"100%"
	 		}).next().css({'display':'block','left':'-100%'}).animate({
	 			left:"0"
	 		})
	 		idx+=1;
	 	})
	 })
	</script>

</head>
<body>
	<div class="slide">
		<button class="next">다음</button>
		<button class="prev">이전</button>
		<ul>
			<li><img src="../image/kim.jpg" alt="#" ></li>
			<li><img src="../image/kim.jpg" alt="#" ></li>
			<li><img src="../image/kim.jpg" alt="#" ></li>
			<li><img src="../image/kim.jpg" alt="#" ></li>
			<li><img src="../image/kim.jpg" alt="#" ></li>
		</ul>
	</div>
	
</body>
</html>
