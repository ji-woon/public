<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
	*{margin:0; padding:0;}
	ul,li,ol{list-style:none;}
	.slide{background:#000; width:332px; margin: 0 auto; text-align: center;}
	.slide .slider{border:1px solid #F00; width:292px; height:188px; overflow:hidden; position:relative; left:20px;}
	.slide .slider_page{position:relative; margin-top:-40px;}
	.slide .slider li{position:absolute; display:none; left:0;}
	.slide .slider li:first-child{display:block;}
	.controll {text-align: center;}
	.controll .on{background:#F00;}
	
	</style>
	<script>
	 




	 $(document).ready(function(){

	 	function numOver(){
	 		var idx=$('.slide li.on').index();
	 		$('.controll button').eq(idx).addClass('on').siblings().removeClass('on');
	 	}

	 	 var ran=Math.floor(Math.random()*$('.slide li').length)	

	 $('.slide li').eq(ran).addClass('on').css('display','block')  //on으로 하는거는 class에서 온을 지워준다. 

      numOver()
	 	// .hover(function(){
	 			// 오버시 
	 	// },function(){
                 // 나갔을때 
	 	// })

	 	var inter = setInterval(function(){$('.next').trigger('click')},3000)

	 	$('.slide ul').hover(function(){
	 		clearInterval(inter)
	 	},function(){
	 	   inter = setInterval(function(){$('.next').trigger('click')},3000)
	 	    console.log(inter) 
	 	})
	 	var idx=0;
	 	$('.next').click(function(){

	 		$('.slide .slider li').eq(idx).animate({
	 			left:"-100%"

	 		}).next().css({
	 			'display':'block',
	 			'left':'100%'
	 		}).stop().animate({
	 			left:'0'
	 			
	 		})

	 		idx += 1;

	 		if(idx == $('.slide .slider li').size()){
	 			idx =0;
	 			$('.slide li').eq(idx).css('left','100%').stop().animate({
	 				left:0
	 			})
	 		}
	 	})

	 	$('.prev').click(function(){
	 		$('.slide .slider li').eq(idx).animate({
	 			left:"100%"
	 		}).prev().css({
	 			'display':'block',
	 			'left':'-100%'
	 		}).stop().animate({
	 			'left':'0'
	 		})
	 		 	idx -= 1;

	 		 if(idx <0){
	 		 	idx = $('.slide .slider li').size()-1;
	 		 	$('.slide .slider li').eq(idx).css({'left':'-100%','display':'block'}).animate({
	 		 		left:0
	 		 	})

	 		 }

	 	})



	 
	 })
	</script>

</head>
<body>
	<div class="slide">
		<button class="next">다음</button>
		<button class="prev">이전</button>
		
			<ul class="slider">
				<li><img src="../image/lol1.jpg" alt="#" ></li>
				<li><img src="../image/lol2.jpg" alt="#" ></li>
				<li><img src="../image/lol3.jpg" alt="#" ></li>
				<li><img src="../image/lol4.jpg" alt="#" ></li>
				<li><img src="../image/lol5.jpg" alt="#" ></li>
			</ul>

		
	</div>
	<div class="controll">
		<ul>
			<button class="on">1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
		</ul>
	</div>
	
</body>
</html>
