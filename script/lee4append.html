<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
	*{margin:0; padding:0;}
	li,ol,ul{list-style:none;}
	.banner{border:1px solid #F00; position:relative; }
	.view{}
	.view .bg{background-color:#CFCFCD; height:430px;  }
	.view img{position:absolute; left:50%; margin-left:-550px;}
	.controll {text-align:center; width:100%; position:absolute; bottom:20px;}
	.controll li{display:inline-block;}
	.controll li.on{color:#F00;}

	</style>
	<script>
	var imgUrl = [
    'http://www.leebyunghun.kr/html/images/main/add_img01.jpg',
    'http://www.leebyunghun.kr/html/images/main/add_img02.jpg',
    'http://www.leebyunghun.kr/html/images/main/add_img03.jpg'
]

	var bgcolor= ['#CFCFCD','#B7B9B8','#061823']

	$(document).ready(function(){
		var check = true;
		$('.controll li').click(function(e){   //e는 이벤트의 e

			 console.log(e);

			  e.preventDefault();  //클릭 이벤트가 실행이 안되게 막는


		  	if(check){ 
				check =false;
				var idx = $(this).index();
				$('.view .bg').css({'background-color':bgcolor[idx],'display':'none'}).fadeIn()
				$('.view .bg')
				.append('<img src="'+imgUrl[idx]+'"alt=""/>')
				.children('img')
				.first()
				.fadeOut(function(){
					$(this).slow()
				})
				.next().css('display','none').fadeIn(function(){
					
					$(this).siblings().remove();
					check = true;

				 })//parent().css('display','none').fadeIn(function(){$(this).css('background-color',bgcolor[idx])})
			}  
		})
	})

	</script>
</head>
<body>
	<div class='banner'>

		<div class="view">
			<div class="bg"><img src="http://www.leebyunghun.kr/html/images/main/add_img01.jpg" alt=""/></div>
		</div> <!--view fade in -->
		
		<ul class="controll">
			<li class="on">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
