<script>
	
	var number=prompt("숫자를 입력해주세요");

	odd(number);

	function odd(num){
		var con =num %2;

		if(con ==1){
			alert("홀수 입니다. ")
		}else{
			alert("짝수입니다. ");
		}
	}

</script>
