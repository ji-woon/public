<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>modal2</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
	.blind{position:absolute; top:0; left:0; right:0; bottom:0; background-color:#000; display:none;}
	.pop_design{display:none; background-color:#FFF;}
	.popup_box1{width:300px; height:400px;}
	.popup_box2{width:400px; height:500px;}
	.popup_box3{width:500px; height:600px;}
	.popup_box4{width:600px; height:700px;}
	</style>
</head>
<body>
	<button class="pop1">팝업1</button>
	<button class="pop2">팝업2</button>
	<button class="pop3">팝업3</button>
	<button class="pop4">팝업4</button>

	<div class="popup_box1 pop_design"></div>
	<div class="popup_box2 pop_design"></div>
	<div class="popup_box3 pop_design"></div>
	<div class="popup_box4 pop_design"></div>
	<div class="blind"></div>

	<script>
      function blind(){
      	$('.blind').fadeTo(1000,0.3)
      }
      function close(){
      	$('.pop_design').fadeOut();
      	$('.blind').fadeOut();
      }
      function popUp(select){
      	 blind();
      	 var popW  = select.width();
      	 var popH  = select.height();
      	 select.append('<div class="close">닫기</div>')
      	 select.css({
      	 	'position':'absolute',
			'left':'50%',
			'top':'50%',
			'marginTop':-popH/2,
			'marginLeft':-popW/2,
			'z-index':1
      	 })
      	 select.fadeIn(2000);
      }
      $('.pop_design').on('click','.close',function(){
      	     close();
      	     this.remove();
      })
      $('.pop1').click(function(){
      	popUp($('.popup_box1'));
      })
       $('.pop2').click(function(){
      	popUp($('.popup_box2'));
      })
        $('.pop3').click(function(){
      	popUp($('.popup_box3'));
      })
         $('.pop4').click(function(){
      	popUp($('.popup_box4'));
      })
	</script>
</body>
</html>
